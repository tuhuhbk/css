<table width="1000" border="1" align="center" cellpadding="4" cellspacing="2">
  <tr bgcolor="#33CCFF">
    <td width="423"><h5>《名侦探柯南》是于1996年1月8日开始在日本读卖电视台播放的长篇推理动画剧集，至今（2016年）仍在连载中。该动画片是据日本漫画家青山刚昌创作的侦探漫画《名侦探柯南》改编而成，主要讲述了高中生侦探工藤新一因意外身体竟回到发育期的孩童状态后发生的故事。</h5></td>
    <td width="557" align="center"><img src="../images/tu2.jpg" width="400" height="300" /></td>
